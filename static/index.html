<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>ACMA Submission Research Portal</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .item {
        background-color: #f0f0f00d;
        border-radius: 8px;
        border: solid 1px #007bff2f;
        padding: 20px;
        margin-bottom: 15px;
      }
      .item h3 {
        margin: 0 0 10px 0;
      }
      .item p {
        margin: 0;
        font-size: 0.9em;
      }
      .item a {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: #007bff;
      }
      #md-container h1 {
        margin-top: 0.6em;
        margin-bottom: 0.6em;
      }
      #md-container h2 {
        margin-top: 0.4em;
        margin-bottom: 0.4em;
      }
      #md-container h3 {
        margin-top: 0.3em;
        margin-bottom: 0.3em;
      }
      #md-container p {
        margin-top: 0.2em;
        margin-bottom: 0.3em;
        text-align: justify;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .filters {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .checkbox {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 0 10px;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        align-items: start;
        align-content: start;
        text-align: start;
      }
      @media screen and (max-width: 600px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead tr {
          position: absolute;
          top: -9999px;
          left: -9999px;
        }

        tr {
          border: 1px solid #ccc;
          margin-bottom: 5px;
        }

        td {
          border: none;
          border-bottom: 1px solid #eee;
          position: relative;
          padding-left: 50%;
          align-items: start;
          align-content: start;
        }

        td:before {
          content: attr(data-label);
          position: absolute;
          left: 0;
          width: 50%;
          padding-left: 15px;
          font-weight: bold;
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
        max-width: 100vw;
      "
    >
      <!-- header -->
      <div
        id="header"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding-top: 15px;
          padding-bottom: 15px;
          max-height: 40px;
          width: 100%;
        "
      >
        <p id="count"></p>
        <div class="filters">
          <div class="checkbox">
            <label for="checkbox1" style="margin-right: 3px">Substantive:</label
            ><br />
            <select
              id="filter-select-substantive"
              name="filter-select-substantive"
            >
              <option value="All" selected>All</option>
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
          <div class="checkbox">
            <label for="checkbox2" style="margin-right: 3px">Support:</label
            ><br />
            <select id="filter-select" name="filter-select">
              <option value="all" selected>All</option>
              <option value="oppose">Oppose</option>
              <option value="support">Support</option>
              <option value="neutral">Neutral</option>
              <option value="unsure">Unsure</option>
            </select>
          </div>
          <div class="checkbox">
            <label for="checkbox3" style="margin-right: 3px">Filter by:</label>
            <select id="filter-select-responder" name="filter-select-responder">
              <option value="all" selected>All</option>
              <option value="Individual">Individual</option>
              <option value="Political">Political</option>
              <option value="Digital Platform">Digital Platform</option>
              <option value="Civil Society">Civil Society</option>
              <option value="Academic">Academic</option>
              <option value="News">News</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="checkbox">
            <label for="checkbox4" style="margin-right: 3px">Motivation:</label>
            <select
              id="filter-select-motivation"
              name="filter-select-motivation"
            ></select>
          </div>
          <div class="checkbox">
            <!-- checkbox with label -->
            <div class="checkbox">
              <label for="checkbox-exc" style="padding-right: 3px"
                >Exclude anonymous:</label
              >
              <input type="checkbox" id="checkbox-exc" name="checkbox-exc" />
            </div>
          </div>
          <button
            onclick="refineSearch()"
            style="cursor: pointer; color: #007bff"
          >
            Refine
          </button>
          <i
            class="bx bx-reset"
            onclick="fetchDataAndRender(null)"
            style="font-size: 28px; cursor: pointer; color: #007bff"
          ></i>
        </div>
        <!-- toggle graph -->
        <div style="display: flex">
          <i
            class="bx bx-map"
            id="graph-toggle"
            onclick="toggleGraph()"
            style="font-size: 28px; cursor: pointer; color: #007bff"
          ></i>
          <!-- Export to excel -->
          <img
            src="/img/excel.png"
            alt=""
            style="cursor: pointer; height: 24px"
            onclick="exportToExcel()"
          />
          <!-- Search input bar -->
          <input
            id="search-bar"
            type="text"
            placeholder="Search..."
            style="
              display: none;
              margin-right: 10px;
              margin-left: 10px;
              padding: 5px;
              border-radius: 5px;
              border: 1px solid #007bff;
            "
          />
          <!-- Search icon -->
          <i
            class="bx bx-search"
            onclick="toggleSearchBarAndSearch()"
            style="font-size: 28px; cursor: pointer; color: #007bff"
          ></i>
        </div>
      </div>
      <!-- Display list of documents -->
      <div
        id="data-container"
        style="
          display: none;
          max-height: calc(100vh - 58px);
          overflow-y: auto;
          overflow-x: auto;
          padding: 0% 3% 2% 3%;
          max-width: 100%;
        "
      ></div>
      <!-- graph container -->
      <canvas
        id="myChart"
        style="width: 100%; max-width: 700px; display: none; padding: 2%"
      ></canvas>
      <!-- markdown reader -->
      <div
        id="md-container"
        style="
          display: none;
          flex-direction: column;
          max-height: calc(100vh - 58px);
          overflow-y: scroll;
          padding: 0 3% 0 3%;
        "
      ></div>
    </div>
    <script>
      let myChart;
      // graph
      function toggleGraph() {
        const graph = document.getElementById('myChart');
        if (graph.style.display !== 'none') {
          graph.style.display = 'none';
        } else {
          graph.style.display = 'block';
        }
      }
      function grapher(data) {
        document.getElementById('graph-toggle').style.display = 'block';
        if (myChart) {
          myChart.destroy();
        }
        const dataV = [];
        for (let i = 0; i < data.length; i++) {
          let dataObj = {
            label: data[i].name,
            data: [
              {
                x: data[i]._additional.featureProjection.vector[0],
                y: data[i]._additional.featureProjection.vector[1],
              },
            ],
          };
          if (i === 0) {
            dataObj['pointStyle'] = 'crossRot';
            dataObj['pointRadius'] = 8;
            dataObj['pointBorderColor'] = 'red';
          }
          dataV.push(dataObj);
        }
        myChart = new Chart('myChart', {
          type: 'scatter',
          data: {
            datasets: dataV,
          },
          options: {
            onClick: (e, elements, chart) => {
              const dataSet = data;
              const item = chart.getElementsAtEventForMode(
                e,
                'nearest',
                { intersect: true },
                true
              );
              // Get dataset index
              const index = item[0].datasetIndex;
              // Get url
              const url = dataSet[index].url;
              toggleGraph();
              getContent(url, dataSet[index]._additional.id);
            },
            scales: {
              x: {
                // Targeting the x axis
                ticks: {
                  display: false, // Hides the ticks labels on the x axis
                },
                title: {
                  display: false, // Hides the axis title if any
                },
              },
              y: {
                // Targeting the y axis
                ticks: {
                  display: false, // Hides the ticks labels on the y axis
                },
                title: {
                  display: false, // Hides the axis title if any
                },
              },
            },
            plugins: {
              legend: {
                // This targets the chart's legend
                display: false, // Hides the legend
              },
            },
          },
        });
      }

      // MARKDOWN FORMATTING
      // Initialize markdown-it
      var md = window.markdownit();
      // Function to convert Markdown to HTML
      function convertMarkdownToHTML(markdown) {
        const toConver = markdown.split('<!--')[0];
        const htmlContent = md.render(toConver);
        return htmlContent;
      }
      async function getContent(itemUrl, doc_id) {
        const res = await fetch(`/api/content`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            password: window.tempHash,
            path: itemUrl,
            doc_id: doc_id,
          }),
        });
        const data = await res.json();
        const container = document.getElementById('md-container');
        container.innerHTML = '';
        container.innerHTML = convertMarkdownToHTML(data.file);
        document.getElementById('data-container').style.display = 'none';
        container.style.display = 'flex';
        let innerCurrent = `<i class="bx bx-map" id="graph-toggle" onclick="toggleGraph()" style="font-size: 28px; cursor: pointer; color: rgb(0, 123, 255); display: none;"></i>
          <!-- Search input bar -->
          <input id="search-bar" type="text" placeholder="Search..." style="
              display: none;
              margin-right: 10px;
              padding: 5px;
              border-radius: 5px;
              border: 1px solid #007bff;
            ">
          <!-- Search icon -->
          <i class="bx bx-search" onclick="toggleSearchBarAndSearch()" style="font-size: 28px; cursor: pointer; color: #007bff"></i>`;
        document.getElementById(
          'header'
        ).innerHTML = `<i class='bx bxs-book-add' style="font-size: 28px; cursor: pointer; color: #007bff" onclick="markItemRead('${doc_id}')"></i>${innerCurrent}`;
        grapher(data.nearby);
      }
      async function markItemRead(docID) {
        return;
      }
      async function getMeta() {
        const res = await fetch(`/api/count`);
        const data = await res.json();
        const count = data[0].total_count;
        document.getElementById(
          'count'
        ).innerHTML = `Total Documents: ${count}`;
      }

      // reusable function to get filters
      function getFilters() {
        const responder = document.getElementById(
          'filter-select-responder'
        ).value;
        const support = document.getElementById('filter-select').value;
        const substantive = document.getElementById(
          'filter-select-substantive'
        ).value;
        const motivation = document.getElementById(
          'filter-select-motivation'
        ).value;
        const excludeAnon = document.getElementById('checkbox-exc').checked;
        let filters = [];
        if (substantive === 'True') {
          filters.push({
            property: 'substantive_submission',
            value: true,
            condition: 'equal',
          });
        }
        if (substantive === 'False') {
          filters.push({
            property: 'substantive_submission',
            value: false,
            condition: 'equal',
          });
        }
        if (responder !== 'all') {
          filters.push({
            property: 'responder_category',
            value: responder,
            condition: 'equal',
          });
        }
        if (support !== 'all') {
          filters.push({
            property: 'support',
            value: support,
            condition: 'equal',
          });
        }
        if (motivation !== 'all') {
          filters.push({
            property: 'motivations',
            value: [motivation],
            condition: 'contains_any',
          });
        }
        if (excludeAnon) {
          filters.push({
            property: 'author',
            value: 'anonymous',
            condition: 'not_equal',
          });
        }
        return filters;
      }

      function displayQuestions(item) {
        // return '';
        if (item === 'N/A' || !item) {
          return '';
        }
        let keyValuePairs = '';
        for (const [key, value] of Object.entries(item)) {
          keyValuePairs += `<p><strong>${key.replace(
            /_/g,
            ' '
          )}:</strong> ${value}</p>`;
        }

        return keyValuePairs;
      }
      // Function to list documents
      function toggleRowHeight(rowID) {
        const row = document.getElementById(rowID);
        const contentDivs = row.querySelectorAll('.content-div');
        contentDivs.forEach((div) => {
          const fullHeight = div.scrollHeight; // Get the full height of the content
          console.log('Toggling height for div:', div); // Debugging statement
          if (div.style.maxHeight === '15px' || div.style.maxHeight === '') {
            div.style.maxHeight = `${fullHeight}px`;
            console.log(`Setting maxHeight to ${fullHeight}px`); // Debugging statement
          } else {
            div.style.maxHeight = '15px';
            console.log('Setting maxHeight to 15px'); // Debugging statement
          }
        });
      }

      async function fetchDataAndRender(searchString, filters) {
        document.getElementById('myChart').style.display = 'none';
        document.getElementById('graph-toggle').style.display = 'none';
        let fetchBody = {};
        fetchBody['search'] =
          searchString && searchString !== undefined ? searchString : null;
        fetchBody['filters'] = filters && filters.length > 0 ? filters : null;
        fetchBody['excel'] = null;

        const res = await fetch(`/api/docs`, {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(fetchBody),
        });
        const data = await res.json();
        const container = document.getElementById('data-container');
        container.innerHTML = '';

        // display count
        document.getElementById(
          'count'
        ).innerHTML = `Total Documents: ${data.length}`;

        // Create the table and its header
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
              <tr>
                  <th>Submitter</th>
                  <th>Substantive</th>
                  <th>Category</th>
                  <th>Support</th>
                  <th>Motivations</th>
                  <th>Regulation</th>
                  <th>Definitions</th>
                  <th>Step2</th>
                  <th>Metadata</th>
                  <th>File</th>
              </tr>
          </thead>
      `;
        const tbody = document.createElement('tbody');

        // Assuming each item in 'data' represents a row in the table
        data.forEach((item) => {
          if (!item.motivations) {
            item.motivations = [];
          }
          if (!item.definitions) {
            item.definitions = [];
          }
          if (!item.step_2) {
            item.step_2 = null;
          }
          if (!item.regulation_type) {
            item.regulation_type = '';
          }
          const row = document.createElement('tr');
          row.style.maxHeight = '15px';
          row.style.overflow = 'auto';
          row.id = item.uniqueId;
          row.innerHTML = `
        <td><div class="content-div">${item.submitter}</div></td>
        <td><div class="content-div">${item.substantive_submission}</div></td>
        <td><div class="content-div">${item.group}</div></td>
        <td><div class="content-div">${item.support}</div></td>
        <td><div class="content-div">${item.motivations
          .map((i) => `'${i}'`)
          .join('\n')}</div></td>
        <td><div class="content-div">${item.regulation_type}</div></td>
        <td><div class="content-div">${item.definitions
          .map((d) => `<h5>${d.definition}</h5><p>${d.evidence}</p>`)
          .join('')}</div></td>
        <td><div class="content-div">${displayQuestions(
          JSON.parse(item.step_2)
        )}</div></td>
        <td><div class="content-div">metadata</div></td>
        <td><div class="content-div"><a href="submissions/${
          item.file_name
        }.pdf" target="_blank">${item.file_name}</a></div></td>
    `;
          const firstCell = row.querySelector('td');
          firstCell.addEventListener('click', () => {
            toggleRowHeight(item.uniqueId);
          });
          firstCell.style.cursor = 'pointer';
          tbody.appendChild(row);
        });

        const style = document.createElement('style');
        style.innerHTML = `
  .content-div {
    max-height: 20px;
    overflow: hidden;
    transition: max-height 0.3s ease;
  }
`;
        document.head.appendChild(style);

        table.appendChild(tbody);
        container.appendChild(table);
        container.style.display = 'block';
        const motivations = [];
        const motivationCounts = {};

        for (let i = 0; i < data.length; i++) {
          data[i].motivations.forEach((motivation) => {
            if (!motivations.includes(motivation)) {
              if (motivation.includes(',')) {
                for (let mot of motivation.split(',')) {
                  if (!motivations.includes(mot)) {
                    motivations.push(mot.trim());
                    motivationCounts[mot] = 1;
                  } else {
                    motivationCounts[mot]++;
                  }
                }
              } else {
                motivations.push(motivation);
                motivationCounts[motivation] = 1; // Initialize count to 1
              }
            } else {
              motivationCounts[motivation]++; // Increment count if motivation already exists
            }
          });
        }
        const motivationSelect = document.getElementById(
          'filter-select-motivation'
        );
        motivationSelect.innerHTML =
          '<option value="all" selected>All</option>';
        motivations.forEach((motivation) => {
          motivationSelect.innerHTML += `<option value="${motivation}">${motivation} (${motivationCounts[motivation]})</option>`;
        });
      }

      // Function to toggle the search bar
      function toggleSearchBarAndSearch() {
        const searchBar = document.getElementById('search-bar');
        if (searchBar.style.display === 'block') {
          // Perform search if search bar is open
          searchFunction(searchBar.value);
          // Hide search bar after search
          searchBar.style.display = 'none';
        } else {
          // Show search bar if it's not already open
          searchBar.style.display = 'block';
          searchBar.focus();
        }
      }

      // Function to perform search
      function searchFunction(searchInput) {
        const container = document.getElementById('data-container');
        container.style.display = 'none';
        // Call fetchDataAndRender with the search string
        fetchDataAndRender(searchInput);
      }

      function refineSearch() {
        const searchBar = document.getElementById('search-bar');
        const searchTerm = searchBar.value ? searchBar.value : null;
        const filters = getFilters();
        fetchDataAndRender(searchTerm, filters);
      }

      function exportToExcel() {
        const searchBar = document.getElementById('search-bar');
        const searchTerm = searchBar.value ? searchBar.value : null;
        const filters = getFilters();
        const fetchBody = {};
        fetchBody['search'] = searchTerm ? searchTerm : null;
        fetchBody['filters'] = filters && filters.length > 0 ? filters : null;
        fetchBody['excel'] = true;
        fetch(`/api/docs`, {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(fetchBody),
        })
          .then((response) => response.blob())
          .then((blob) => {
            const url = window.URL.createObjectURL(new Blob([blob]));
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
          });
      }
      getMeta();
      fetchDataAndRender(null);
    </script>
  </body>
</html>
